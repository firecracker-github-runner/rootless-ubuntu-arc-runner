name: CI

on:
  push: 
    branches: [main]
  pull_request:
    types: [synchronize, opened, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Build
        uses: docker/build-push-action@7f1f43ba33ccfd0fa088e0cbf46c7231712fd603
        with:
          context: .
          push: false
